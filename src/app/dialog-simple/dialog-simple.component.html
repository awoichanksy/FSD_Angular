<div class="dialog-header">
  {{dialogTitle}}
</div>
<div class="dialog-content">
  <ng-container *ngFor="let value of values">
    <div>
      {{getDisplayValue(value)}}
    </div>
  </ng-container>
</div>
<div class="dialog-bottom-buttons-layout">
  <button class="hvr-underline-from-center" type="button" (click)="submit()">{{submitButtonCaption}}</button>
  <button class="hvr-underline-from-center" type="button" (click)="abort($event)">{{abortButtonCaption}}</button>
</div>
