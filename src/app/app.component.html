  <header><h2>Issues Management System</h2></header>

    <div class="mat-nav-item">
      <a routerLink="/issues" routerLinkActive="active" class="hvr-underline-from-center">Issues</a>
    </div>
    <div class="mat-nav-item ">
      <a routerLink="/devices" routerLinkActive="active" class="hvr-underline-from-center">Devices</a>
    </div>
    <div class="mat-nav-item ">
      <a routerLink="/solvers" routerLinkActive="active" class="hvr-underline-from-center">Solvers</a>
    </div>
    <div class="mat-nav-item ">
      <a routerLink="/simulators" routerLinkActive="active" class="hvr-underline-from-center">Simulators</a>
    </div>
    <div class="mat-nav-item ">
      <a routerLink="/statistics" routerLinkActive="active" class="hvr-underline-from-center">Statistics</a>

  <footer>

  </footer>
</div>
