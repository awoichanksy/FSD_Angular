<div class="level-1-component">
  <h2>Simulators</h2>
  <div class="controls">

    <mat-slide-toggle
      (change)="switchSolverSimulator($event)"
      [(ngModel)]="solverSimulatorActive">
      {{ solverSimulatorActive == true ? 'Stop' : 'Start' }} Solver Simulator
    </mat-slide-toggle>

    <mat-slide-toggle
      (change)="switchDeviceSimulator($event)"
      [(ngModel)]="deviceSimulatorActive">
      {{ deviceSimulatorActive == true ? 'Stop' : 'Start' }} Device Simulator
    </mat-slide-toggle>
  </div>
</div>
