<div class="level-1-component">
  <h2>All Issues</h2>
  <div>
    <button (click)=getUpdatedIssues()>Get Updated Issues</button>
   <div><button (click)=toggleAutoUpdate()>start live update</button>{{alive}}</div>
  </div>
  <div class="mat-app-background basic-container">
    <app-unified-table [columns]=columns
                       [dataArray]=dataSource
                       [optionSizes]=optionSizes
                       [newOrUpdatedItems]="newOrUpdatedIssues"
    >
    </app-unified-table>
  </div>
</div>
