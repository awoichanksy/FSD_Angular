<table mat-table [dataSource]=issues>
  <ng-container matColumnDef="oid">
    <th mat-header-cell *matHeaderCellDef> OID</th>
    <td mat-cell *matCellDef="let issue">{{issue.oid}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef="let issue">{{issue.name}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description</th>
    <td mat-cell *matCellDef="let issue">{{issue.description}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
