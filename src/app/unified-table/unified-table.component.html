<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]=dataSource matSort>
    <!-- Generic column definition -->
    <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnID">
      <mat-header-cell *matHeaderCellDef mat-sort-header>{{ column.header }} </mat-header-cell>
      <mat-cell *matCellDef="let rowObject">{{ column.cellValue(rowObject) }}</mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row [@rowsAnimation]="" *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </table>

  <mat-paginator [pageSizeOptions]=optionSizes showFirstLastButtons></mat-paginator>
</div>
