<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<div class="mat-elevation-z8"
     style="height: 100%; max-height: 400px; min-height: 200px; border: solid blue; overflow: scroll">
  <table mat-table [dataSource]=dataSource matSort>
    <!-- Generic column definition -->
    <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column.header }} </th>
      <td mat-cell *matCellDef="let rowObject">{{ column.cellValue(rowObject) }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row [@rowsAnimation]="" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<mat-paginator [pageSizeOptions]=optionSizes showFirstLastButtons></mat-paginator>
