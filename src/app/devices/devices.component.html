<div class="level-1-component">
  <h2>All Devices</h2>
  <div class="description">{{devicesDescription}}</div>
  <div class="controls">
    <button class="hvr-underline-from-center" (click)=addNewDevice()>Add Device</button>
  </div>
  <div class="mat-app-background table">
    <app-unified-table [columns]=columns
                       [dataArray]=dataSource
                       [optionSizes]=optionSizes
                       [newOrUpdatedItems]=newOrUpdatedObjects
    >
    </app-unified-table>
  </div>
</div>
