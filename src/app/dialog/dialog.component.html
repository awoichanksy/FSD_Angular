<div class="dialog-header">
  {{dialogTitle}}
</div>
<div>
  <div class="dialog-content">
    <app-dynamic-form [formFields]="formFields"
                      (valueChange)='save($event)'
                      (abortEvent)='cancel($event)'
                      abortButtonCaption="Cancel"></app-dynamic-form>
  </div>
</div>
